<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<app-navigationbar></app-navigationbar>

<body class="container">
    <section class="start" id="aboutSection">
        <ul class="socialmedia">
            <li>
                <a href="https://www.instagram.com/vatafu.s/?hl=ro" class="fa fa-instagram"></a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/stefan-vatafu-435407186/" class="fa fa-linkedin"></a>
            </li>
            <li>
                <a href="https://github.com/Vatafus" class="fa fa-github"></a>
            </li>
        </ul>
        <div class="userprofile hide-details" #userBox>
            <img src="/assets/PozaProfil.jpg" (click)="openinfo()">
            <div class="info">
                <h1>Vatafu Stefan</h1>
                <p>Born: 02.09</p>
                <p>From: Bucharest, Romania</p>
                <a href="#">Connect with me</a>
            </div>
            <div class="closeicon" (click)="closeinfo()"></div>
        </div>
        <div *ngIf="!detailsOpen" class="arrow"></div>
        <div *ngIf="detailsOpen" class="arrow2"></div>
    </section>
    <section class="skills">
        <div>
            <h1>My Skills</h1>
            <p>Below you can find both the skills and the level that I think I have for each of them.</p>
            <div class="row">
                <!--Left Section-->
                <section class="col">
                    <div class="sub-title">
                        <h2>Front-End Skills</h2>
                    </div>
                    <div class="skills-backend">
                        <div class="skill">
                            <div class="subject">HTML</div>
                            <div class="progress-bar" value="60%">
                                <div class="progress-line" style="max-width: 60%"></div>
                            </div>
                        </div>
                        <div class="skill">
                            <div class="subject">CSS</div>
                            <div class="progress-bar" value="50%">
                                <div class="progress-line" style="max-width: 50%"></div>
                            </div>
                        </div>
                        <div class="skill">
                            <div class="subject">TypeScript</div>
                            <div class="progress-bar" value="30%">
                                <div class="progress-line" style="max-width: 30%"></div>
                            </div>
                        </div>
                    </div>
                </section>
                <!--Right Section-->
                <section class="col">
                    <div class="sub-title">
                        <h2>Back-End Skills</h2>
                    </div>
                    <div class="skills-backend">
                        <div class="skill">
                            <div class="subject">Java</div>
                            <div class="progress-bar" value="60%">
                                <div class="progress-line" style="max-width: 60%"></div>
                            </div>
                        </div>
                        <div class="skill">
                            <div class="subject">Spring</div>
                            <div class="progress-bar" value="40%">
                                <div class="progress-line" style="max-width: 40%"></div>
                            </div>
                        </div>
                        <div class="skill">
                            <div class="subject">SQL/MySQL</div>
                            <div class="progress-bar" value="70%">
                                <div class="progress-line" style="max-width: 70%"></div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </section>
</body>

</html>
